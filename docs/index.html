<h1>Hello world</h1>
<p>Below are some examples of how the ECMPS Beta API endpoints could be used to find useful information you may be looking for.</p>


<script>
  async function getMonitoringPlanConfigData() {
    const response = await fetch('https://api.epa.gov/easey/beta/monitor-plan-mgmt/configurations?' + new URLSearchParams({
      "API_KEY": "DEMO_KEY",
      "orisCodes": 3,
    }));
    const data = await response.json();
    console.log(data);
  }
  getMonitoringPlanConfigData()
</script>
